<div class="card mb-3 pointer" [routerLink]="'/store/'+item.Id">
    <div class="card-body text-center">
        <img [src]="item.Logo" class="img-fluid mx-auto mb-3 w-75">
        <p class="fw-bold text-center text-truncate f16">{{item.Descripcion}}</p>
        <p class="fw-light text-center text-truncate f14">{{item.Biografia}}</p>
    </div>
</div>

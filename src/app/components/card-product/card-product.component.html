<div class="card mb-3">
    <img class="card-img-top" src="https://http2.mlstatic.com/D_NQ_NP_821669-MCO72777449727_112023-O.webp"
        style="width:100%">
    <div class="card-body">
        <p class="fw-bold f18">Flame aroma</p>
        <p class="fw-light f14">Some example text some example text. John Doe is an architect and engineer</p>
    </div>
    <div class="card-footer bg-white py-3">
        <div class="w-100 d-flex flex-row justify-content-between align-items-center">
            <div>
                <p class="text-decoration-line-through small text-black-50">$185.562</p>
                <p class="color-secondary fw-bold">$185.562</p>
            </div>
            <div>
                <button mat-flat-button color="primary" (click)="add()">
                    <mat-icon>add_shopping_cart</mat-icon>
                    <span class="d-none d-md-inline">Comprar</span>
                </button>
            </div>
        </div>
    </div>
</div>

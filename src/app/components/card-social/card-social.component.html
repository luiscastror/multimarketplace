<div class="card">
    <a href="{{item.URL}}">
        <div class="card-img-top pointer bg-image" [ngStyle]="{'background-image': 'url(' + item.Icono + ')'}">
        </div>
        <div class="card-body">
            <p class="fw-bold f18 text-truncate">{{item.RedSocial}}</p>
        </div>
        <div class="card-footer bg-white py-3">
            <div class="w-100 d-flex flex-row justify-content-between align-items-center">
                <button mat-flat-button color="primary">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </button>
                <button mat-flat-button color="primary">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </div>
        </div>
    </a>
</div>

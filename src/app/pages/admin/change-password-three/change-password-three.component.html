<div class="container">
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="col-10 col-md-6 mx-auto d-flex flex-column my-5">
                <div class="fw-bold f28 mb-3" [style.color]="color6">Cambiar contraseña</div>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Contraseña Actual</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="Clave" required>
                </mat-form-field>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Contraseña Nueva</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="Clave2" required>
                </mat-form-field>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Repetir Contraseña</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="Clave3" required>
                </mat-form-field>
                <button mat-flat-button [style.color]="color5" [style.backgroundColor]="color2" class="mb-3 fw-semibold"
                    type="submit">Enviar</button>
                <button mat-stroked-button class="mb-3" type="button" (click)="goBack()">Atrás</button>
            </div>
        </form>
    </div>
</div>

<app-nav></app-nav>
<div class="container py-3 py-md-5 bg-white border-start border-end">
    <div class="row">
        <div class="col-6 col-md-3 mx-auto my-5">
            <img src="/assets/img/logo.jpg" class="img-fluid ">
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-10 col-md-5 mx-auto d-flex flex-column">
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="Nombre" required>
                </mat-form-field>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Correo electr√≥nico</mat-label>
                    <input matInput type="email" autocomplete="off" formControlName="Correo" required>
                </mat-form-field>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Numero telefonico</mat-label>
                    <input matInput type="tel" autocomplete="off" formControlName="Telefono" required>
                </mat-form-field>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Clave de acceso</mat-label>
                    <input matInput type="password" autocomplete="off" formControlName="Clave" required>
                </mat-form-field>
                <button mat-flat-button color="primary" class="mb-3" type="submit">Crear cuenta</button>
                <button mat-stroked-button color="primary" class="mb-3" routerLink="/login" type="button">
                    Ya tengo cuenta
                </button>
            </div>
        </div>
    </form>
</div>

<app-components-footer></app-components-footer>

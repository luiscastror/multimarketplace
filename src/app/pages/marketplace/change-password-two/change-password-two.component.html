<app-nav></app-nav>
<div class="container">
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="col-10 col-md-6 mx-auto d-flex flex-column my-5">
                <div class="fw-bold f28 color-primary mb-3">Recuperar contraseña</div>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput type="email" autocomplete="off" formControlName="Correo" required>
                </mat-form-field>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Codigo</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="Codigo" maxlength="6" required>
                </mat-form-field>
                <mat-form-field class="w-100 mb-3" appearance="outline" color="accent">
                    <mat-label>Contraseña Nueva</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="Clave" required>
                </mat-form-field>
                <button mat-flat-button color="accent" class="mb-3" type="submit">Enviar</button>
                <button mat-stroked-button class="mb-3" type="button" routerLink="/sendEmail">Atrás</button>
            </div>
        </form>
    </div>
</div>
<app-components-footer></app-components-footer>

<app-nav></app-nav>
<div class="container">
    <div class="row my-3">
        <div class="col-12">
            <app-banner [img]="banners[0]"></app-banner>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <app-components-title-subtitle [title]="enum[0].title" [subtitle]="enum[0].subtitle"
                [justify]="enum[0].justify">
            </app-components-title-subtitle>
        </div>
        <div class="col-6 col-md-2 pointer" *ngFor="let item of categories" routerLink="/category">
            <div class="card mb-3">
                <div class="card-body text-center">
                    <span class="material-symbols-outlined fs-1 color-secondary">
                        verified
                    </span>
                    <p class="fw-bold text-center">Categoría</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 mb-3">
            <app-components-title-subtitle [title]="enum[1].title" [subtitle]="enum[1].subtitle"
                [justify]="enum[1].justify">
            </app-components-title-subtitle>
        </div>
        <div class="col-6 col-md-3" *ngFor="let item of [0,0,0,0]">
            <app-components-card-product></app-components-card-product>
        </div>
    </div>
</div>
<app-components-wall [blocks]="blocks"></app-components-wall>

    <div class="row mb-5">

            </app-components-title-subtitle>

    <div class="row mb-5">

            </app-components-title-subtitle>
        </div>
        <div class="col-6 col-md-2 pointer" *ngFor="let item of [0,0,0,0,0,0]" routerLink="/category">

</div>
<div class="bg-white w-100 py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <app-components-title-subtitle [title]="enum[3].title" [subtitle]="enum[3].subtitle"
                    [justify]="enum[3].justify">
                </app-components-title-subtitle>
            </div>
            <div class="col-6 col-md-2 mb-3 pointer" *ngFor="let item of images" routerLink="/store">
                <div class="card">
                    <img class="card-img-top" [src]="item" style="width:100%">
                </div>
            </div>
            <div class="col-12">
                <p class="text-center">
                    <a routerLink="/brands" class="color-secondary">Ver todas las marcas</a>
                </p>
            </div>
        </div>
    </div>
</div>
<app-components-footer></app-components-footer>

<app-nav></app-nav>
<div class="container-fluid">
    <div class="row my-3">
        <div class="col-12">
            <app-banner [img]="Banners2[1].URL" *ngIf="!loading4"></app-banner>
        </div>
    </div>
    <div class="row mb-5" *ngIf="random && random.Categorias">
        <div class="col-12 mb-3">
            <app-components-title-subtitle [title]="enum[0].title" [subtitle]="enum[0].subtitle" [justify]="enum[0].justify">
            </app-components-title-subtitle>
        </div>
        <div class="col-6 col-md-2 pointer" *ngFor="let item of random.Categorias" [routerLink]="'/category/'+item.Id">
            <div class="card mb-3 border-0">
                <div class="card-body">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <div class="w-50">
                            <img [src]="item.Imagen" class="img-fluid">
                        </div>
                        <div class="w-50">
                            <p class="fw-bold f28">
                                {{item.Descripcion}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-5" *ngIf="random && random.Productos">
        <div class="col-12 mb-3">
            <app-components-title-subtitle [title]="enum[1].title" [subtitle]="enum[1].subtitle" [justify]="enum[1].justify">
            </app-components-title-subtitle>
        </div>
        <div class="col-6 col-md-2" *ngFor="let item of random.Productos">
            <app-components-card-product [item]="item"></app-components-card-product>
        </div>
    </div>
</div>
